<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Metaverso</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header class="menu">
        <button class="menu__button" aria-label="Menu"><i></i></button>
        <img src="assets/img/logo.png" alt="Logo Comunidade Metaverso" class="menu__logo">
        <button class="menu__login" aria-label="Login"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link">Dispositivos</a>
        <a href="#" class="menu-lateral__link">Softwares</a>
        <a href="#" class="menu-lateral__link">Games</a>
        <a href="#" class="menu-lateral__link">Noticias</a>
        <a href="#" class="menu-lateral__link">Comunidade</a>
        <a href="#" class="menu-lateral__link">Contato</a>
    </nav>
    <section class="banner">
        <h1 class="banner__titulo">Realidade virtual</h1>
        <p class="banner__texto">A mais avançada tecnologia de imersão.</p><br>
        <a href="#" class="banner__button">Conheça mais</a>
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Modelos VR</h2>
            <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-pagination"></div>
            
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/img/quest2.png" alt=" Quest 2"></div>
            <div class="swiper-slide"><img src="assets/img/htcvive.png" alt=" HTC Vive"></div>
            <div class="swiper-slide"><img src="assets/img/psvr.png" alt=" PS VR"></div>
            <div class="swiper-slide"><img src="assets/img/valveindex.png" alt="Valve Index"></div>
            <div class="swiper-slide"><img src="assets/img/hpreverb.png" alt="HP Reverb G2"></div>
             ...
             <!-- END SLIDES -->
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/swiper.js"></script>
    <script src="assets/js/index.js"></script>
